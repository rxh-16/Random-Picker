<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
       

        body {
            font-family :'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
            100% { background: linear-gradient(135deg, #667eea, #764ba2); }
        }

        .container {
            text-align: center;
            background: rgba(240, 237, 237, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: scale(1.1);
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .input {
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 10px;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            transition: box-shadow 0.3s ease;
            width: 30%;
            max-width: none;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        .tooltip {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #764ba2;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus ~ .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Random Number <span>ã…¤ã…¤</span> Generator ðŸŽ²</h1>
        <div class="input">
            <label for="limit"></label>
            <br>
            <input type="number" id="limit" placeholder="e.g., 100">
            <div class="tooltip">Set a positive number limit</div>
        </div>
        <div class="number" id="randomNumber">0</div>
        <button onclick="generateRandomNumber()">Generate Number</button>
    </div>

    <script>
        function generateRandomNumber() {
            const limit = document.getElementById('limit').value;
            if (!limit || limit <= 0) {
                alert('Please enter a valid positive limit!');
                return;
            }
            const randomNumber = Math.floor(Math.random() * limit) + 1;
            const numberElement = document.getElementById('randomNumber');
            numberElement.textContent = randomNumber;
            numberElement.style.animation = 'popIn 0.3s ease-out';
        }

        // Add event listener to trigger generation on Enter key
        document.getElementById('limit').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                generateRandomNumber();
            }
        });
    </script>
</body>
</html>
